<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Perros Perdidos</title>
</head>
<body>
    <h1>Perros Perdidos</h1>
    <a href="{% url 'agregar_perro' %}">Agregar Perro</a>
    <ul>
        {% for perro in perros %}
            <li>
                {{ perro.nombre }} - {{ perro.raza }} - {{ perro.edad }} a√±os
                <form action="{% url 'eliminar_perro' perro.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
