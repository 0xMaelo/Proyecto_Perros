<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Perros Perdidos</title>
</head>
<body>
    <h1>Perros Perdidos</h1>
    <a href="{% url 'perros:agregar_perro' %}">Agregar Perro</a>
    <ul>
        {% for perro in perros %}
            <li>
                {{ perro.nombre }} - {{ perro.color }} - {{ perro.fecha_perdido }}
                <a href="{% url 'perros:editar_perro' perro.pk %}">Editar</a>
                <form action="{% url 'perros:eliminar_perro' perro.pk %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Eliminar</button>
                </form>
            </li>
        {% empty %}
            <li>No hay perros registrados.</li>
        {% endfor %}
    </ul>
</body>
</html>
